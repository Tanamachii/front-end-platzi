<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi cuenta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css.css">
    <link rel="stylesheet" href="styles/css.css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="logos/favicon_bota_fora.svg" type="img">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title title-account">My account</h1>
            <form action="#" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Name" class="input input-name">
                    <label for="email" class="label">Email adress</label>
                    <input type="email" id="email" placeholder="Email" class="input input-email">
                    <label for="password" class="label"> Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>
                <input type="submit" value="Save" class="primary-button save-button">
            </form>
        </div>
    </div>
</body>

</html>
